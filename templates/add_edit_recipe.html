<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleA.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/recipe-list">Recipe List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="recipe-form">
            <h2>Add/Edit Recipe</h2>
            <form id="recipe-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="ingredients">Ingredients (separated by commas):</label>
                <textarea id="ingredients" name="ingredients" required></textarea>

                <label for="steps">Steps (each step on a new line):</label>
                <textarea id="steps" name="steps" required></textarea>

                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image">

                <button type="submit">Save Recipe</button>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/scriptA.js') }}"></script>
</body>
</html>
