<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleRD.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/recipe-list">Recipe List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="recipe-detail">
            <h1>{{ recipe.title }}</h1>
            <p class="ingrent"><b>Ingredients: </b>{{ recipe.ingredients }}</p>
            <p><b>Steps:</b></p>
            <ul>
                {% for step in recipe.steps.split(',') %}
                    <li>{{ step }}</li>
                {% endfor %}
            </ul>
            <img src="{{ url_for('static', filename=recipe.image) }}" alt="{{ recipe.title }}" class="recipe-image">
            <div class="rating">
                <input value="5" name="rate" id="star5" type="radio">
                <label title="text" for="star5"></label>
                <input value="4" name="rate" id="star4" type="radio">
                <label title="text" for="star4"></label>
                <input value="3" name="rate" id="star3" type="radio" checked="">
                <label title="text" for="star3"></label>
                <input value="2" name="rate" id="star2" type="radio">
                <label title="text" for="star2"></label>
                <input value="1" name="rate" id="star1" type="radio">
                <label title="text" for="star1"></label>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/scriptRD.js') }}"></script>
</body>
</html>
